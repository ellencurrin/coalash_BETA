<!DOCTYPE html>
<html>
  <head>
    <title>Coal Ash</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <!--link rel="shortcut icon" href="https://www.southernenvironment.org/favicon.ico"-->
    <!--JQUERY-->
    <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- BOOTBOX POPUP -->
    <script type="text/javascript" src="js/bootbox.min.js"></script>
    <!-- bxSlider-->
    <script src="js/bxslider/bxslider.min.js"></script>
    <link href="js/bxslider/bxslider.css" rel="stylesheet">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--MAPBOX-->
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <!-- TURF.JS -->
    <script src='http:////api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js'></script>
    <!-- LEAFLET PLUGINS -->
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
    <!-- CARTO-DB -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>
    <link rel="stylesheet" href="http://libs.cartodb.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
    <!--MY JS-->
    <script src='js/my.js'></script>
    <!-- MY CSS-->
    <link href="css/style.css" rel="stylesheet">
    
  </head>
  <body>
    <!--nav id='menu-ui' class='menu-ui'>
      <p style="border-bottom:1px solid rgba(0,0,0,0.25); margin: 0; padding: 5px;">Toggle Data: </p>
      <div style="border-bottom:1px solid rgba(0,0,0,0.25); margin: 0; padding: 10px;"><i class="fa fa-lg fa-circle-o media sp"></i>Multimedia content</div>
    </nav-->
    <div id='filters' class='ui-select'>
      <hr>
      <div><p style="color: red;"><b>DISCLAIMER: This map is no longer maintained as a source of reference.</b></p></div>
      <p class='legend'>Legend</p>
      <hr>
      <h5>Litigation</h5>
      <div><input type='checkbox' checked=checked class='filter'
                 name='filter' id='yes-ltg' value='Yes' onchange='change()'/><label class="sp" for='yes'><i class="fa fa-lg fa-circle-o"></i>   yes</label></div>
      <div><input type='checkbox' checked=checked class='filter'
                 name='filter' id='no-ltg' value='No' onchange='change()';/><label class="sp" for='no'>no</label></div>
      <hr>           
      <h5>Clean-Up Status</h5>
      <div><input type='checkbox' checked=checked class='filter'
                 name='filter' id='clean-progress' value='In Progress' onchange='change()'/><label class="sp" for='progress'><i class="fa fa-lg fa-circle sp clean1"></i>In Progress</label></div>
      <div><input type='checkbox' checked=checked class='filter'
                 name='filter' id='clean-committed' value='Committed To' onchange='change()';/><label class="sp" for='committed'><i class="fa fa-lg fa-circle sp clean2"></i>Committed To</label></div>
      <div><input type='checkbox' checked=checked class='filter'
                 name='filter' id='clean-none' value='Not Committed To' onchange='change()';/><label class="sp" for='none'><i class="fa fa-lg fa-circle sp clean3"></i>Not Committed To</label></div>
      <hr>
      <div style="margin-top: 10px;">
        <i class="fa fa-lg fa-square-o sp" style="margin-left: 0px; color: red;"></i>
        <h5 style="display: inline">Coal Ash Impoundments</h5>
      </div>
    </div>
    <div id="map">
      <button id="resetBt" onclick='reset()'>Return to Full Map Extent</button>
    </div>

    <script type="infowindow/html" id="infowindow_template">
      <span> custom </span>
      <div class="cartodb-popup">
        <a href="#close" class="cartodb-popup-close-button close">x</a>
         <div class="cartodb-popup-content-wrapper">
           <div class="cartodb-popup-content">
             <img style="width: 100%" src="http://rambo.webcindario.com/images/18447755.jpg">
             <!-- content.data contains the field info -->
             <h4>{{content.data.name}}</h4>
           </div>
         </div>
         <div class="cartodb-popup-tip-container"></div>
      </div>
    </script>
    
  </body>

  
  
</html>
